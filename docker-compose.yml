services:
  db:
    image: postgis/postgis:17-master
    restart: always
    environment:
      POSTGRES_DB: quarkus_demo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: userPassword
    ports:
      - "5438:5432"
    expose:
      - "5432:5432"
    healthcheck:
      test: pg_isready -Upostgres
      interval: 1s
      timeout: 1s
      retries: 5
    volumes:
      - ./db-service/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/1.sql
  db-service:
    build: ./db-service
    restart: always
    ports:
      - "8085:8085"
    expose:
      - "8085:8085"
    depends_on:
      db:
        condition: service_healthy
#  api-service:
#    build: ./api-service
#    restart: always
#    ports:
#      - "8080:8080"
  redis-cache:
    image: redis:7.4
    restart: always
    ports:
      - "6380:6379"
    expose:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=my-password
      - REDIS_PORT=6379
      - REDIS_DATABASES=1
  keycloak:
    image: keycloak/keycloak:26.0
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: password
    ports:
      - "9080:9080"
    command:
      - "start-dev"
      - "--http-port=9080"