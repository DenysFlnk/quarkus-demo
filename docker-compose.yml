services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: quarkus_demo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: userPassword
    ports:
      - "5438:5432"
    expose:
      - "5432:5432"
    healthcheck:
      test: pg_isready -Upostgres
      interval: 1s
      timeout: 1s
      retries: 5
    volumes:
      - ./db-service/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/1.sql
  db-service:
    build: ./db-service
    restart: always
    ports:
      - "8085:8085"
    depends_on:
      db:
        condition: service_healthy
  api-service:
    build: ./api-service
    restart: always
    ports:
      - "8080:8080"